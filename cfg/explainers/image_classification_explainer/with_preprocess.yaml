# @package _global_
defaults:
  - override /base/defaults/train_preprocess_augs: image_preprocess
  - override /base/defaults/eval_preprocess_augs: image_preprocess
  - override /base/defaults/train_realtime_augs: basic_image_aug
  - override /base/defaults/eval_realtime_augs: basic_image_aug
  - override /base/defaults/train_val_sampler: random_split

args:
  data_args:
    num_proc: 1
    dataset_config_name: ${dataset_config_name}
    cache_file_name: ${preprocess_image_size_x}x${preprocess_image_size_y}

# data preprocessing args
preprocess_image_size_x: 224 # 1024, 512, 256, etc
preprocess_image_size_y: 224 # 1024, 512, 256, etc
image_size_x: 224
image_size_y: 224
encode_image: False
encode_format: PNG

# image mean and std defaults to imagenet mean/std
mean:
  - 0.485
  - 0.456
  - 0.406
std:
  - 0.229
  - 0.224
  - 0.225